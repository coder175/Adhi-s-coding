<!DOCTYPE html>
<html>

<head>
    <style>
        .blink {
            animation: blink 0.7s infinite;
            margin-left: -8px;
        }

        @keyframes blink {
            to {
                opacity: .0;
            }
        }

        .flex {
            display: flex;
        }

        .type {
            font-size: 20px;
            padding: 0.1em;
        }
    </style>
</head>

<body>


    <script>
        const words = ["HTML", "CSS", "JavaScript"];
        let i = 0;
        let timer;

        function typingEffect() {
            let word = words[i].split("");
            var loopTyping = function () {
                if (word.length > 0) {
                    document.getElementById('word').innerHTML += word.shift();
                } else {
                    setTimeout(deletingEffect, 1000);
                    return false;
                };
                timer = setTimeout(loopTyping, 180);
            };
            loopTyping();
        };

        function deletingEffect() {
            let word = words[i].split("");
            var loopDeleting = function () {
                if (word.length > 0) {
                    word.pop();
                    document.getElementById('word').innerHTML = word.join("");
                } else {
                    if (words.length > (i + 1)) {
                        i++;
                    } else {
                        i = 0;
                    };
                    typingEffect();
                    return false;
                };
                timer = setTimeout(loopDeleting, 80);
            };
            loopDeleting();
        };

    </script>

</body>

</html>
