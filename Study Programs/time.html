<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="icon" type="image/png" href="/clock.png" />
    <title>Live Time</title>
    <style>
        body {
            background: linear-gradient(45deg, #1870ed 0, #f18f88 100%);
            font-family: "Montserrat", "sans-serif";
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clock-container {
            margin-top: 30px;
            margin-bottom: 30px;
            background-color: #080808;
            border-radius: 5px;
            padding: 60px 20px;
            box-shadow: 1px 1px 5px rgba(255, 255, 255, 0.15), 0 15px 90px 30px rgba(0, 0, 0, 0.25);
            display: flex;
        }

        .clock-col {
            text-align: center;
            margin-right: 40px;
            margin-left: 40px;
            min-width: 50px;
            position: relative;
        }

        .clock-timer {
            color: #fff;
            font-size: 4.2rem;
            text-transform: uppercase;
            margin: 0px;
        }

        .clock-label {
            color: rgba(255, 255, 255, 0.35);
            text-transform: uppercase;
            font-size: 0.7rem;
            margin-top: 10px;
        }

        @media (max-width: 825px) {
            .clock-container {
                flex-direction: column;
                padding-top: 40px;
                padding-bottom: 40px;
            }

            .clock-col+.clock-col {
                margin-top: 20px;
            }

            .clock-col:before,
            .clock-col:after {
                display: none !important;
            }
        }
    </style>
</head>

<body>

    <body>
        <div class="clock-container">
            <div>
                <div class="clock-col">
                    <p class="clock-day clock-timer" id="mo">
                    </p>
                    <p class="clock-label">
                        Month
                    </p>
                </div>
                <div class="clock-col">
                    <p class="clock-day clock-timer" id="d">
                    </p>
                    <p class="clock-label">
                        Day
                    </p>
                </div>
                <div class="clock-col">
                    <p class="clock-day clock-timer" id="y">
                    </p>
                    <p class="clock-label">
                        Year
                    </p>
                </div>
            </div>
            <div>
                <div class="clock-col">
                    <p class="clock-hours clock-timer" id="h">
                    </p>
                    <p class="clock-label">
                        Hour
                    </p>
                </div>
                <div class="clock-col">
                    <p class="clock-minutes clock-timer" id="m">
                    </p>
                    <p class="clock-label">
                        Minute
                    </p>
                </div>
                <div class="clock-col">
                    <p class="clock-seconds clock-timer" id="s">
                    </p>
                    <p class="clock-label">
                        Second
                    </p>
                </div>
            </div>
        </div>
        <script>

            var year = document.getElementById('y');
            var month = document.getElementById('mo');
            var day = document.getElementById('d');
            var hour = document.getElementById('h');
            var minute = document.getElementById('m');
            var second = document.getElementById('s');

            var months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN",
                "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];

            function time() {
                let t = new Date();
                let ye = t.getFullYear();
                let mo = t.getMonth();
                let da = t.getDate();
                let ho = t.getHours();
                let mi = t.getMinutes();
                let se = t.getSeconds();
                year.innerHTML = (ye);
                month.innerHTML = months[mo];
                day.innerHTML = ("0" + da).substr(-2);
                hour.innerHTML = ("0" + ho).substr(-2);
                minute.innerHTML = ("0" + mi).substr(-2);
                second.innerHTML = ("0" + se).substr(-2);
            }

            setInterval(time, 1);

        </script>
    </body>

</html>
