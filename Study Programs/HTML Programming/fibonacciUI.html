<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <title>Fibonacci</title>
    <style>
        * {
            outline: 0px;
            margin: 0px;
            font-family: 'Work Sans', sans-serif;
        }

        input[type='number'] {
            color: blue;
            border: 2px solid black;
            width: 96.58vw;
            padding: 4px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id='myDiv' style='color: white;background-color: blue;'>Numbers Here</div>
    <input type='number' id='input1' oninput='fibonacciProgram(this.value - 1)' placeholder='Type Some Numbers Here'>
    <script>
        function fibonacciProgram(numberCount) {
            let resultElement = document.getElementById('myDiv');
            resultElement.innerHTML = ' ';
            if (isNaN(numberCount) || numberCount <= 0) {
                resultElement.innerHTML = 'please enter a number';
                return;
            }
            let firstBox = BigInt(0);
            resultElement.innerHTML += firstBox + (', ');
            let secondBox = BigInt(1);
            resultElement.innerHTML += secondBox + (', ');
            let swichBox;
            //let entries = [];
            //entries.push(secondBox);
            while (numberCount > 1) {
                swichBox = firstBox + secondBox;
                resultElement.innerHTML += swichBox + (', ');
                firstBox = secondBox;
                secondBox = swichBox;
                numberCount--;
                
            }
            
        }
    </script>
</body>

</html>
