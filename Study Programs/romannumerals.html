<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap" rel="stylesheet">
    <title>Roman Numerals Converter</title>
    <style>
        * {
            outline: none;
            color: #7F2122;
            font-family: 'Gideon Roman', cursive;
        }

        #numeralInput {
            border: 2px solid #7F2122;

        }

        #numeralInput:active {
            border: 2px solid #7F2122;

        }

        #check {
            border: 2px solid #7F2122;
            background-color: #CAC198;
        }

        #check:active {
            background-color: #7F2122;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Roman Numerals from 1 - 9999 Converter</h1>
    <input type="number" id="numeralInput">
    <input type="button" value="Change to Roman Numerals" id="check" onclick="Convertion()">
    <h1 id="output">Roman Numerals will appear here</h1>
    <script>
        function Convertion() {
            const numerals = ['', 'I', 'II', 'III', 'IV', 'V', 'VI', 'VII', 'VIII', 'IX', '', 'X', 'XX', 'XXX', 'XL', 'L', 'LX', 'LXX', 'LXXX', 'XC', '', 'C', 'CC', 'CCC', 'CD', 'D', 'DC', 'DCC', 'DCCC', 'CM', '', 'M', 'MM', 'MMM', 'I̅V̅', 'V̅', 'V̅I̅', 'V̅I̅I̅', 'V̅I̅I̅I̅', 'M̅X̅'];
            let input = document.getElementById('numeralInput').value;
            if (input < 1 || input > 9999) {
                document.getElementById('output').innerText = 'That is not a roman numeral.';
            } else {
                let splitstring = input.split('').reverse();
                let romanNumeral = '';
                for (let index = 0; index < splitstring.length; index++) {
                    const element = splitstring[index];
                    let round = index * 10 + parseInt(splitstring[index]);
                    let correctNumerals = numerals[round].split("").reverse().join("");
                    romanNumeral = romanNumeral + correctNumerals;
                }
                romanNumeral = romanNumeral.split("").reverse().join("");
                document.getElementById('output').innerText = romanNumeral;
            }
        }

    </script>
</body>

</html>
