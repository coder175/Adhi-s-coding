<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
	<link href='https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round' rel='stylesheet'>
	<title>X4Coding</title>
	<style>
		* {
			font-family: 'Ubuntu', sans-serif;
		}

		body {
			margin: 0px;
			margin-top: 60px;
		}

		:root {
			--main-color-light: #189c18;
			--main-color: #228b22;
			--main-color-dark: #1d681d;
		}

		.nav {
			background-color: white;
			position: fixed;
			top: 0px;
			width: 100%;
			height: 50px;
			border-bottom: 2px solid var(--main-color);
			display: flex;
		}

		.arrow {
			vertical-align: middle;
			margin-bottom: 5px;
			margin-left: -7px;
		}

		.navItem:not(.container):hover {
			color: white;
			background-color: var(--main-color);
		}

		.displayBlock {
			display: block !important;
		}

		.displayNone {
			display: none !important;
		}

		/* Computer */
		@media screen and (min-width: 600px) {
			.header {
				padding-top: 70px;
				font-size: 90px;
				vertical-align: middle;
				text-align: center;
			}
			.text {
				font-size: 30px;
				vertical-align: middle;
				text-align: center;
			}








			.right {
				display: flex;
			}

			.container {
				display: flex;
			}

			.Menu {
				display: none;
			}

			.navItem {
				height: 50px;
				width: 120px;
				text-align: center;
				vertical-align: middle;
				line-height: 50px;
				transition: 0.2s;
			}

			.Icon {
				line-height: 62px;
				width: 80px;
			}

			.nav div:nth-child(3) {
				margin-left: auto;
			}
		}

		/* Tablet */
		@media screen and (min-width: 620px) {
			.right {
				display: flex;
			}

			.container {
				display: flex;
			}

			.Menu {
				display: none;
			}

			.navItem {
				height: 50px;
				width: 120px;
				text-align: center;
				vertical-align: middle;
				line-height: 50px;
				transition: 0.2s;
			}

			.Icon {
				line-height: 62px;
				width: 80px;
			}

			.nav div:nth-child(3) {
				margin-left: auto;
			}
		}

		/* Iphone */
		@media screen and (max-width: 620px) {
			.right {
				display: flex;
				margin-left: auto;
			}

			.container {
				color: black;
				background-color: white;
				width: 120px;
				height: 150px;
				margin-top: 50px;
				left: 0;
				position: absolute;
				border-right: var(--main-color);
				border-bottom: var(--main-color);
			}

			.navItem {
				height: 50px;
				width: 120px;
				text-align: center;
				vertical-align: middle;
				line-height: 50px;
			}

			.navItem:not(.Menu) {
				display: none;
			}

			.Icon {
				line-height: 62px;
				width: 60px;
			}
		}
	</style>
</head>

<body>
	<div class='nav'>
		<div class='navItem Icon Menu'>
			<span class='material-icons-round menuIcon'>menu</span>
		</div>
		<div class="container navItem">
			<div class='navItem dropdown'>
				Courses
				<span class='material-icons-round arrow'>
					arrow_drop_down
				</span>
			</div>
			<div class='navItem dropdown'>
				Tutorials
				<span class='material-icons-round arrow'>
					arrow_drop_down
				</span>
			</div>
			<div class='navItem dropdown'>
				Exercises
				<span class='material-icons-round arrow'>
					arrow_drop_down
				</span>
			</div>
		</div>
		<div class="right">
			<div class='navItem Icon'>
				<span class='material-icons-round'>
					brightness_4
				</span>
			</div>
			<div class='navItem Icon'>
				<span class='material-icons-round'>
					translate
				</span>
			</div>
			<div class='navItem Icon'>
				<span class='material-icons-round'>
					search
				</span>
			</div>
		</div>
	</div>
	<div class="header">Learn To Code</div>
	<div class="text">With, HTML, CSS and JavaScript</div>
<script>
		var check = 1;
		document.querySelector('.Menu').addEventListener('click', () => {
			if (check == 1) {
				check++;
				document.querySelectorAll('.navItem').forEach(display => display.classList.add('displayBlock'));
			} else {
				check--;
				document.querySelectorAll('.navItem').forEach(display => display.classList.remove('displayBlock'));
			}
		});
	</script>
</body>

</html>
